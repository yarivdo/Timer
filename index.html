<!DOCTYPE html>
<html>

<head>
    <title>Timer Exercise</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="myJS.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <link type="text/css" rel="stylesheet" href="myStyle.css" />
</head>

<body>
    <div class="knobs">
        <input class="dial" id="knobE" data-step=".1" data-min="0" data-max="10" value="0" data-displayPrevious=true data-width="120" data-fgColor="#648fef">
        
        <input class="dial" id="knobD" data-step=".1" data-min="0" data-max="10" value="0" data-displayPrevious=true data-width="120" data-fgColor="#648fef">
        <input class="dial" id="knobC" data-step=".1" data-min="0" data-max="6" value="0" data-displayPrevious=true data-width="120" data-fgColor="#66CC66">
        
        <input class="dial" id="knobB" data-step=".1" data-min="0" data-max="10" value="0" data-displayPrevious=true data-width="120" data-fgColor="#66CC66">
        
        <input class="dial" id="knobA" data-step=".1" data-min="0" data-max="10" value="0" data-displayPrevious=true data-width="120" data-fgColor="#ffec03">



    </div>


    <div id="timerArea">

        <p id="digits">0:00:0</p>

    </div>
    <div id="btnArea">

        <button type="button" class="timerButtons" id="btnStart">Start</button>
        <button type="button" class="timerButtons" id="btnStop">Stop</button>
        <button type="button" class="timerButtons" id="btnReset">Reset</button>


    </div>


</body>


</html>
